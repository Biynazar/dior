<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dior</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <!-- Header -->

    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="" class="logo"
            ><img src="./src/images/logo.svg" alt="logo"
          /></a>
          <h3 class="header__title">LA COLLECTION PRIVÃ‰E CHRISTIAN DIOR</h3>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">WOMEN'S FRAGRANCE</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">MEN'S FRAGRANCE</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">MAKEUP</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">SKINCARE</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">DIOR SPA</a>
              </li>
            </ul>
          </nav>
          <ul class="user-nav">
            <li class="user-nav__item">
              <a href="#" class="user-nav__link">
                <img src="./src/images/heart.svg" alt="heart" />
              </a>
            </li>
            <li class="user-nav__item">
              <a href="#" class="user-nav__link">
                <img src="./src/images/cart.svg" alt="cart" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Section Top -->
    <section class="top">
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <div class="top-slide">
              <div class="container">
                <div class="top-slide__inner">
                  <img src="./src/images/slide-top1.jpg" alt="slide-top" />
                  <div class="top-slide__content">
                    <h1 class="top-slide__title">GRIS DIOR</h1>
                    <p class="top-slide__subtitle">Fragrance</p>
                    <p class="top-slide__text">
                      With Gris Dior you dare to reveal your most surprising,
                      mysterious and unexpected facets.
                    </p>
                    <a href="#" class="top-slide__btn">DISCOVER</a>
                  </div>
                  <img src="./src/images/slide-top2.jpg" alt="slide-top" />
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div
              class="top-slide"
              style="background-image: url(./src/images/slide-bg1.jpg)"
            >
              <div class="container">
                <div class="top-slide__inner">
                  <a href="#" class="top-slide__btn">YOUR NEW EXPERIENCE</a>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div
              class="top-slide"
              style="background-image: url(./src/images/slide-bg2.jpg)"
            >
              <div class="container">
                <div class="top-slide__inner">
                  <a href="#" class="top-slide__btn">YOUR NEW EXPERIENCE</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container container-arrow">
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev">
            <img src="./src/images/arrow-left.svg" alt="arrow-left" />
          </div>
          <div class="swiper-button-next">
            <img src="./src/images/arrow-right.svg" alt="arrow-right" />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
